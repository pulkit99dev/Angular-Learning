<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        table, th, td{
            text-align: center;
            border: 1px solid black;
        }
    </style>

</head>

  <body ng-app='myApp' ng-controller="testController">
    <form style="border: 5px solid black; width: 500px; text-align: center;" ng-submit="addRow()">
        <p>Doctor's Name: <input type="text" ng-model="name" /></p>
        <p>Phone no.: <input type="number" ng-model="phone"></p>
        <p>Doctor's City: <input type="text" ng-model="city" /></p>
        <input type="submit" value="submit" />
    <form/>

    <div>
      <table >
          <tr >
              <th>Checkbox</th>
              <th>Name</th>
              <th>Phone no.</th>
              <th>City</th>
          </tr>
        <tr ng-repeat="record in records" >
            <td><input type="checkbox" ng-model="record.done">{{record.name}}</td>
            <td>{{record.name}} </td>
            <td>{{record.phone}}</td>
            <td>{{record.city}}</td>

            <br>
            <br>
                <input type="button" value="delete-marked" ng-click="remove()">
                
         <tr/>
       <table/>
       
       </div>
       

       <script>
        //    creating a module
           myApp = angular.module('myApp', []);

           // creating a controller & registering it with modules
    myApp.controller('testController', function($scope) {

    // let testController = function($scope){


  $scope.records = [];
  $scope.addRow = function() {
    $scope.records.push({
      'name': $scope.name,
      'phone': $scope.phone,
      'city': $scope.city
    });
  };

  $scope.deleteRow = function(){
    $scope.records.pull({
      'name': $scope.name,
      done:false,
      'phone': $scope.phone,
      'city': $scope.city
    });
  }

  $scope.remove = function(){
      var oldRecords = $scope.records;
      $scope.records = [];
      angular.forEach(oldRecords, function(record){
          if(!record.done) $scope.records.push(record);
      })
  }

//   myApp.controller("testController", testController);
});
       </script>
   <body/>
</html>
