<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>DOB</td>
            <td>gender</td>
            <td>salary</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="driver in drivers">
            <td>{{ driver.name }}</td>
            <td>{{ driver.dob }}</td>
            <td>{{ driver.gender }}</td>
            <td>{{ driver.salary }}</td>
        </tr>
    </tbody>
</table>
